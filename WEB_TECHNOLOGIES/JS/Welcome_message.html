<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Application</h1>

    <!-- Input Fields -->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="Enter First Name">
    <br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="Enter Last Name">
    <br><br>

    <!-- Submit Button -->
    <button onclick="displayWelcomeMessage()">Submit</button>

    <!-- Result Div -->
    <div id="result"></div>

    <!-- JavaScript -->
    <script>
        function displayWelcomeMessage() {
            // Fetch values from input fields using their IDs
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;

            // Display the welcome message in the div with id "result"
            document.getElementById("result").innerHTML = "Welcome "+firstName+" "+lastName;
        }
    </script>
</body>
</html>
